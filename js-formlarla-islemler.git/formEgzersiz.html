<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form elemanlari uzerinde calismak</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="alert"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label" for="username">Kullanici adi</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="score">Not Bilgisi</label>
              <input
                class="form-control"
                type="number"
                name="score"
                id="score"
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-danger" type="submit">Sifirla</button>
              <button class="btn btn-success" type="submit">Gonder</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offset-sm-2 mt-4">
          <ul class="list-group" id="userList"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formEgzersiz.js"></script>
  </body>
</html>
