<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .dropdown-toggle::after {
        display: none;
      }
      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .task label.checked {
        text-decoration: line-through;
      }
      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .filters span.active {
        color: #3c87ff;
      }
      .filters span {
        margin-right: 5px;
        font-size: 15px;
        column-rule-color: #444;
        cursor: pointer;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">To Do App</div>
          </div>
          <div class="card-body">
            <form>
              <div class="input-group">
                <input type="text" id="txtTaskName" class="form-control" />
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnAddNewTask"
                >
                  Ekle
                </button>
              </div>
            </form>
          </div>
          <div class="card mt-3">
            <div class="card-header controls">
              <div class="filters">
                <span class="active" id="all">Hepsi</span>
                <span id="pending">Yapılacaklar</span>
                <span id="completed">Tamamlananlar</span>
              </div>
              <button
                type="submit"
                class="btn btn-danger btn-sm float-end"
                id="clearBtn"
              >
                Temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let gorevListesi = [];

      // local storage get
      if (localStorage.getItem("gorevListesi") !== null) {
        gorevListesi = JSON.parse(localStorage.getItem("gorevListesi"));
      }

      let editID;
      let isEditTask = false;
      const clearBtn = document.querySelector("#clearBtn");
      const filters = document.querySelectorAll(".filters span");

      displayTasks("all");

      function displayTasks(filter) {
        ul = document.getElementById("task-list");
        ul.innerHTML = "";
        if (gorevListesi.length == 0) {
          ul.innerHTML = "<p class='lead p-3 m-0'>Görev listeniz boş.</p>";
        } else {
          for (let gorev of gorevListesi) {
            // durum kontrolü

            let completed = gorev.durum == "completed" ? "checked" : "";

            if (filter == gorev.durum || filter == "all") {
              let li = `
              <li class="task list-group-item">
                <div class="form-check">
                  <input onclick="updateStatus(this)" type="checkbox" id="${gorev.id}" class="form-check-input ${completed}" />
                  <label for="${gorev.id}" class="form-check-label ${completed}">${gorev.gorevAdi}
                  </label>
                </div>
                <div class="dropdown">
        <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-ellipsis"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
          <li><a onclick="editTask(${gorev.id}, '${gorev.gorevAdi}')" class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
        </ul>
      </div>
              </li>
      `;
              ul.insertAdjacentHTML("beforeend", li);
            }
          }
        }
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function (event) {
          if (event.key == "Enter") {
            document.getElementById("btnAddNewTask").click();
          }
        });

      for (let span of filters) {
        span.addEventListener("click", function () {
          document.querySelector("span.active").classList.remove("active");
          span.classList.add("active");
          displayTasks(span.id);
        });
      }

      function newTask(event) {
        let taskName = document.querySelector("#txtTaskName");

        if (taskName.value == "") {
          alert("görev giriniz.");
        } else {
          if (!isEditTask) {
            // ekleme
            gorevListesi.push({
              id: gorevListesi.length + 1,
              gorevAdi: taskName.value,
              durum: "pending",
            });
          } else {
            // güncelleme
            for (let gorev of gorevListesi) {
              if (gorev.id == editID) {
                gorev.gorevAdi = taskName.value;
              }
              isEditTask = false;
            }
          }
          taskName.value = "";
          displayTasks(document.querySelector("span.active").id);
          event.preventDefault();
          localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        }
      }

      function deleteTask(id) {
        let deletedID;
        for (let index in gorevListesi) {
          if (gorevListesi[index].id == id) {
            deleteID = index;
          }
        }

        gorevListesi.splice(deletedID, 1);
        displayTasks(document.querySelector("span.active").id);
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
      }

      function editTask(taskID, taskAdi) {
        let taskName = document.querySelector("#txtTaskName");
        editID = taskID;
        isEditTask = true;
        taskName.value = taskAdi;
        taskName.focus();
        taskName.classList.add("active");
      }

      clearBtn.addEventListener("click", function () {
        gorevListesi.splice(0, gorevListesi.length);
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        displayTasks();
      });

      function updateStatus(selectedTask) {
        let label = selectedTask.nextElementSibling;
        let durum;
        if (selectedTask.checked) {
          label.classList.add("checked");
          durum = "completed";
        } else {
          label.classList.remove("checked");
          durum = "pending";
        }

        for (let gorev of gorevListesi) {
          if (gorev.id == selectedTask.id) {
            gorev.durum = durum;
          }
        }
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
      }
    </script>
  </body>
</html>
