<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>fiver</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="Fiver Logo" />
        </a>

        <ul class="menu-links">
          <span id="close-btn" class="material-symbols-outlined">close</span>
          <li><a href="#">Fiverr Bussiness</a></li>
          <li><a href="#">Explore</a></li>
          <li class="language-item">
            <a href="#">
              <span class="material-symbols-outlined">language</span>
              English
            </a>
          </li>
          <li><a href="#">Become a Seller</a></li>
          <li><a href="#">Sign In</a></li>
          <li class="join-btn"><a href="#">Join Us</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h1>Find the right freelance service, right away</h1>
        <form action="#" class="search-form">
          <input type="text" placeholder="Search for any service..." required />
          <button type="submit" class="material-symbols-outlined">
            search
          </button>
        </form>
        <div class="popular-tags">
          Popular:
          <ul class="tags">
            <li><a href="#">Website Design</a></li>
            <li><a href="#">Logo Design</a></li>
            <li><a href="#">Wordpress</a></li>
            <li><a href="#">AI Design</a></li>
          </ul>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
